{% load  static%}
<!DOCTYPE html>
<html>
<head>
<title> IoThinC Recruitment </title>   
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta name="theme-color" content="#222222">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
</head>
<body>
  
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>  
      <div id="login-box">
      <div class="left-box">
          
        <h2 style="color: #ffffff;"> Sign Up For the Recruitments :)</h2>
        <br>
          <form method="POST">
            {% csrf_token %}
          <input type="text" name="name" placeholder="Name" required/>
          <input type="text" name="email" placeholder="Email" required/>
          <input type="text" name="register" placeholder="Registration Number" required/>
          <input type="text" name="phone" placeholder="Mobile Number" />
          <p style="color: #ffffff;"> Select the domain that you want to register for :</p>
          <table style="color: #ffffff;" class=" table"align="center">
            <tr>
              <th>Technical</th>
              <th>Management</th>
              <th>Design</th>
            </tr>
            <td align="center">
              <input type="checkbox" id="t1" name="Technical" value="on" style="padding-left: 8%;">
            </td>
            <td align="center">
              <input type="checkbox" id="m1" name="Management" value="on" style="padding-left: 6%;">
            </td>
            <td align="center">
              <input type="checkbox" id="d1" name="Design" value="on" style="padding-left: 10%;">
            </td>
          </table>
        <br>style="padding-left: 8%;"
          <input type="submit" name="signup-button" value="submit" />
        </form>
        <div>
          {% for message in messages %}
          <p style="color: red;font-weight: bold;">{{message}}</p>
          {% endfor %}
      </div>
        </div>       
</body> 
<script>
  var tech = "off"
  var man = "off"
  var des = "off"

  tech = document.getElementById("t1").value;
  man = document.getElementById("m1").value;
  des = document.getElementById("d1").value;

</script>
</html>
