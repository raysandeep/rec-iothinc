{% load  static%}
{% load recaptcha3 %}
<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/backgroundquiz.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

</head>
<body>
	<script src="{% static 'js/quiz.js' %}" type="text/javascript"></script>
	<div id='stars'></div>
	<div id='stars2'></div>
	<div id='stars3'></div>
	<header id="head">
		<div>Time Left:  <span id="time">10:00</span></div>
	</header>
	<nav class="nav">
		<p>{{ reg }}</p>
		<img src="logoedited.gif">
	</nav>
	<div id="heading"> <p>QUESTIONS</p> </div>
	<section class="content">
		
			<form action="./result" method="post">
				{% for que in ques %}
				<div class="row">
				  <div class="col-md-10">
					<h3>{{ forloop.counter }}. {{ que.question }}</h3>
				  </div>
				</div>
				<div class="row">
				  <div class="col-md-1"></div>
				  <div class="col-md-3">
					<h4>
					<input type="radio" name="{{ que.id }}" value="{{ que.optiona }}">
					{{ que.optiona }}
				  </h4>
				  </div>
				  <div class="col-md-3">
					<h4>
					<input type="radio" name="{{ que.id }}" value="{{ que.optionb }}">
					{{ que.optionb }}
				  </h4>
				  </div>
				</div>
				<div class="row">
				  <div class="col-md-1"></div>
				  <div class="col-md-3">
					<h4>
					<input type="radio" name="{{ que.id }}" value="{{ que.optionc }}">
					{{ que.optionc }}
				  </h4>
				  </div>
				  <div class="col-md-3">
					<h4>
					<input class="form_control" type="radio" name="{{ que.id }}" value="{{ que.optiond }}">
					{{ que.optiond }}
				  </h4>
				  </div>
				</div>
				{% endfor %}
				{% csrf_token %}
				<br>
				<div class="row">
				  <div class="col-md-1">
				  </div>
				  <div class="col-xs-2">
					<button type="submit" class="btn btn-block btn-success btn-md">Result</button>
				  </div>
				</div>
			  </form>



</section>
		<div class="bn">
			<input id="btn" type="submit" value="SUBMIT" onclick="submitForms()" />
		</div>
	
	
	
</body>
</html>
