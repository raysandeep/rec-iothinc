{% load  static%}
<!DOCTYPE html>
<html>
<head>
<title> IoThinC Recruitment </title>   
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <meta name="theme-color" content="#222222">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/backgroundlogin.css' %}">
</head>
<body>
  
  
  
    <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
      <div id="login-box">
      <div class="left-box">
            <form method="POST">
                <br><br><br>
        <h2 style="color: #ffffff;"> Login :)</h2>
        <br>
        
                {% csrf_token %}
                <div class="login" align="center">
                        <input type="text" placeholder="username" name="user" align="center" /><br>
                        <input type="password" placeholder="password" name="password" align="center" /><br>
                        <input type="button" value="Login" align="center" />
                </div>
        <div>
          {% for message in messages %}
          <p style="color: red;font-weight: bold;">{{message}}</p>
          {% endfor %}
      </div>
    </form> 
        </div>     

</body> 
</html>
